<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Library</title>
    <h2 class="book-library">Book Library</h2>
    <span class="material-icons" id="newBook">add_circle_outline</span>
  </head>

  <body class="container">
    <div class="wrapper">
      <form name="myForm" id="modal">
        <span class="material-icons" id="close">highlight_off</span>
        <div class="myForm-title">Add a new Book</div>
        <div class="title">
          <input type="text" id="text-title" name="title" placeholder="Title" required />
        </div>
        <div class="author">
          <input type="text" id="text-author" name="author" placeholder="Author" required />
        </div>
        <div class="rating">
          <input
            type="number"
            id="text-rating"
            name="rating"
            placeholder="Rate the book between 0 and 10."
            min="0"
            max="10"
            required
          />
        </div>
        <div class="read">
          <select name="read" id="text-read">
            <option value="" read selected>Have you read the book?</option>
            <option value="yes">Yes!</option>
            <option value="nope">Nope.</option>
          </select>
        </div>
        <p id="numberValidation"></p>
        <p id="requiredValidation"></p>
        <p id="inputValidation"></p>
        <input id="submit" type="submit" value="Submit" />
      </form>
      <h3 class="book-list">Book List:</h3>
      <div id="card-content"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
